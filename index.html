<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    </head>
    <body> 
        <div class="container">
            <header class="top-navigation">
                <div class="logo">
                    <span class="material-icons-outlined">menu_book</span>
                    Library
                </div>
                <button class="log-in">Log in</button>
            </header>
            <main class="content">
                <div class="button-container">
                    <button class="add-book">
                        <span class="material-icons-outlined">add</span>
                        Add Book
                    </button>
                </div>
                <dialog class="modal">
                    <form class="add-book-form">
                        <h2>Add book</h2>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                        <input type="text" id="author" name="author" placeholder="Author" required>
                        <input type="number" id="pages" name="pages" placeholder="Pages" min="0" max="10000000" required>
                        <div class="read-container">
                            <label for="read">Have you read it yet?</label>
                            <input type="checkbox" id="read" name="read">
                        </div>
                        <p class="error"></p>
                        <button type="submit" class="submit">Submit</button>
                    </form>
                </dialog>
                <div class="cards-container"></div>
            </main>
            <footer class="footer">Copyright 
                <span class="material-icons-outlined">copyright</span>
                2022 David Ho
            </footer>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
